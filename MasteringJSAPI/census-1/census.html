<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Census Map</title>

	  <!-- <link rel="stylesheet" href="https://js.arcgis.com/3.27/dijit/themes/claro/claro.css"> -->
    <link rel="stylesheet" href="https://js.arcgis.com/3.27/esri/css/esri.css">
    <style>
      html, body, #map {
        border: 0;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      .instructions {
        position: absolute;
        top: 0;
        right: 0;
        width: 25%;
        height: auto;
        z-index: 100;
        border-radius: 0 0 0 8px;
        background: white;
        padding: 0 5px;
      }
      h1 {
        text-align: center;
        margin: 4px 0;
      }
    </style>

  <!-- must come before the script that loads the ArcGIS JS API -->
  <script>
      dojoConfig = {
          packages: [
              {
                  name: "js",
                  location: '/js'
              }
          ],
          parseOnLoad: true,
          debug: true,
          cacheBust: true,
          async: true,
      }
  </script>

  <script src="https://js.arcgis.com/3.27/"></script>
  </head>

  <body>
    <div class="instructions">
      <h1>U.S. Census for 2000</h1>
      <p>Click on the map to view census data for the state, census tract, and block</p>
      
    </div>

    <div id="map">

    </div>

  <script src="js/main.js"></script>

  </body>

</html>

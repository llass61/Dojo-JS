      <div data-dojo-type="dijit/layout/ContentPane" title="Power Flow Study" data-dojo-props="selected:true">
        <table class="formTable">
          <tr valign="top">
            <td><label for="pfCaseStudyNm">Case Study Name:</label></td>
            <td><input type="text" name="pfCaseStudyNm" id="pfCaseStudyNm" class="thInput" data-dojo-type="dijit/form/ComboBox" data-dojo-props="required:true" style="width:100%;"></td>
          </tr>
          <tr valign="top">
            <td><label for="pfBays">Substations and Bays:</label></td>
            <td rowspan="2"><select data-dojo-type="dijit/form/MultiSelect" id="pfBays" name="pfBays" size="6" disabled="false"></select></td>
          </tr>
          <tr valign="top">
            <td style="padding-left:10%;">
              <input type="radio" data-dojo-type="dijit/form/RadioButton" name="pfBaySel" id="pfBaySelAll" value="*" checked />
              <label for="pfBaySelAll">All</label><br>
              <input type="radio" data-dojo-type="dijit/form/RadioButton" name="pfBaySel" id="pfBaySelPick" value=""" />
              <label for="pfBaySelPick">Selection</label>
            </td>
          </tr>
